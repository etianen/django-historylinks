language: python
sudo: false
python:
  - 2.7
  - 3.5
  - 3.6
cache:
  directories:
    - $HOME/.cache/pip
env:
  - DJANGO=django==1.8.18
  - DJANGO=django==1.9.13
  - DJANGO=django==1.10.8
  - DJANGO=django==1.11.7
matrix:
  fast_finish: true
install:
  - travis_retry pip install $DJANGO
  - pip install -e .[test]
before_script:
script: coverage run src/tests/manage.py test src/tests/test_historylinks/
after_script: coverage report
notifications:
  email: false
